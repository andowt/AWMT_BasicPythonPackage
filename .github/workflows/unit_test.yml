name: unit_test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # You can change the version as needed

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies using Poetry
        run: |
          poetry install  --with dev

      - name: Run pytest
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q > test-results.txt  # Run pytest using Poetry's virtualenv
          echo "exit_code=$?" >> $GITHUB_ENV  # Capture exit code and set it as an environment variable
        continue-on-error: true  # Upload even if pytest fails

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

      - name: Set status based on test result
        if: ${{ env.exit_code != 0 }}  # Only run this if pytest failed (exit code is non-zero)
        run: |
          echo "Tests failed, setting status to failed"
          exit 1  # Forces the workflow to fail and block the PR
       
