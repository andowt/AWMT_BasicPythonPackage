name: Test

on:
  push:
    branches:
      - "sandbox"
  pull_request:
    branches:
      - "main" 
    paths:
      - ".github/workflows/test.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  get-changes:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: destroy runs
        run: |
          gh run list --json databaseId  -q '.[].databaseId' |
          xargs -IID gh api \
            "repos/$(gh repo view --json nameWithOwner -q .nameWithOwner)/actions/runs/ID" \
            -X DELETE