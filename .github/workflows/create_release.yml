name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Choose the version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if on main branch
        run: |
          if [[ "$(git rev-parse --abbrev-ref HEAD)" != "main" ]]; then
            echo "This workflow can only run on the 'main' branch."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set Git user identity (repository-scoped)
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions Bot"

      - name: Check if 'release' branch exists
        run: |
          if git ls-remote --exit-code --heads origin release; then
            echo "Release branch already exists on origin, deleting."
            git push origin --delete release  # Delete the remote 'release' branch
          fi

      - name: Create and switch to release branch
        run: |
          git checkout -b release
          git push --set-upstream origin release

      - name: Instal PIP requirements
        run: |
          pip install bump2version

      - name: Bump version
        run: |
          version_type="${{ github.event.inputs.version }}"
          echo "Bumping version by: $version_type"
          bump2version $version_type
          git push --follow-tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use 'token' instead of 'github_token'
          base: main  # Target branch is main
          branch: release  # Source branch is release
          title: "Merge release into main"
          body: "This pull request merges the release branch into the main branch. This will trigger the deploy workflow"
          draft: false
