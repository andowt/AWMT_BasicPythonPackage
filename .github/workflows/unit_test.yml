name: unit_test

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:

  checkout:
    uses: ./.github/workflows/checkout.yml
    with:
      python_version: '3.12'

  install:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies using Poetry
        run: |
          poetry install  --with dev

  run:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Run pytest
        run: |
          poetry run pytest --maxfail=1 --disable-warnings -q  # Run pytest using Poetry's virtualenv
